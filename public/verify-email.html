<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabush - Verify Email</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Grabush</h1>

        <div id="message"></div>

        <h2>Verify your email</h2>
        <p>Enter your email address to receive a verification link.</p>

        <form action="/send-verification" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit">Send Verification Email</button>
        </form>

        <div class="login-link">
            <p>Already have an account?</p>
            <a href="/">Login</a>
        </div>
    </div>

    <script>
        // Show success/error messages
        const urlParams = new URLSearchParams(window.location.search);
        const sent = urlParams.get('sent');

        const messageDiv = document.getElementById('message');

        const error = urlParams.get('error');
        
        if (sent === 'true') {
            messageDiv.innerHTML = '<div class="success">Verification email sent! Please check your inbox and click the link to continue registration.</div>';
            // Clear URL parameters
            window.history.replaceState({}, document.title, window.location.pathname);
        }
        
        if (error) {
            messageDiv.innerHTML = '<div class="error">' + error + '</div>';
            // Clear URL parameters
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
</body>
</html>
